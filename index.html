<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="../dist/index.js"></script>
  </head>
  <body>
    <header class="header-container">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="../assets/images/logo-large.svg"
        />
        <source
          media="(max-width: 767px)"
          srcset="../assets/images/logo-small.svg"
        />
        <img
          src="../assets/images/logo-small.svg"
          alt=""
          srcset="./assets/images/logo-large.svg"
        />
      </picture>
      <div class="personal-best-container">
        <img
          src="../assets/images/icon-personal-best.svg"
          class="shake"
          alt=""
        />
        <p class="test-preset-4">
          Personal best: <span class="white-accent "><span class="wpm-container">--</span> WPM</span>
        </p>
      </div>
    </header>
    <main class="main-container">
      <section class="performance-details-container">
        <div class="performance-metrics-container">
          <div class="performance-metric">
            <p class="text-preset-3">
              WPM: <span class="text-preset-2 white-accent wpm-container">--</span>
            </p>
          </div>
          <span class="thin-text-preset">|</span>
          <div class="performance-metric">
            <p class="text-preset-3">
              Accuracy:
              <span class="white-accent text-preset-2 accuracy-container"
                >--</span
              >
            </p>
          </div>
          <span class="thin-text-preset">|</span>
          <div class="performance-metric">
            <p class="text-preset-3">
              Time:
              <span class="text-preset-2 white-accent time-remaining">60s</span>
            </p>
          </div>
        </div>

        <div class="dificulty-settings-container">
          <fieldset class="difficulty">
            <p class="mobile-hide">Difficulty:</p>
            <div class="buttons-container">
              <div class="button">
                <input
                  type="radio"
                  name="diffInput"
                  id="easy"
                  value="easy"
                  aria-label="Easy difficulty"
                />
                <label for="easy">easy</label>
              </div>
              <div class="button">
                <input
                  type="radio"
                  name="diffInput"
                  id="medium"
                  checked
                  value="medium"
                  aria-label="Medium difficulty"
                />
                <label for="medium">medium</label>
              </div>
              <div class="button">
                <input
                  type="radio"
                  name="diffInput"
                  id="hard"
                  value="hard"
                  aria-label="Hard difficulty"
                />
                <label for="hard">hard</label>
              </div>
            </div>
          </fieldset>
          <span class="thin-text-preset mobile-hide">|</span>
          <fieldset class="mode">
            <p>Mode:</p>
            <div class="buttons-container">
              <div class="button">
                <input
                  type="radio"
                  checked="true"
                  value="timed"
                  name="mode"
                  id="timed"
                  aria-label="Timed mode 60 seconds"
                />
                <label for="timed">timed (60s)</label>
              </div>
              <div class="button">
                <input
                  type="radio"
                  value="passage"
                  name="mode"
                  id="passage"
                  aria-label="Passage mode"
                />
                <label for="passage">passage</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="difficulty-settings-container-mobile">
          <select name="difficulty" class="difficulty-mobile">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <select name="mode" class="mode-mobile">
            <option value="timed">timed (60s)</option>
            <option value="passage">passage</option>
          </select>
        </div>
      </section>
      <hr />
      <section class="test-container-modal">
        <div class="start-button-container">
          <button class="start-button">Start Typing Test</button>
          <p>Or click the text and start typing</p>
        </div>

        <div class="text-container text-preset-1-regular inactive"></div>
      </section>
      <section class="test-complete-container">
        <img class="star-1" src="./assets/images/pattern-star-1.svg" />
        <img class="star-2" src="./assets/images/pattern-star-2.svg" />
        <img class="test-complete-img" src="./assets/images/icon-completed.svg" />
        <h2 class="text-preset-1 test-complete-title">Test complete</h2>
        <p class="text-preset-3">Solid run. Keep pushing to beat your high score.</p>
        <div class="test-results">
          <div class="test-metric">
            <h3 class="text-preset-3">WPM:</h3>
            <p class="wpm-container text-preset-2"></p>
          </div>
          <div class="test-metric">
            <h3 class="text-preset-3">Accuracy:</h3>
            <p class="text-preset-2"><span class="accuracy-container"></span></p>
          </div>
          <div class="test-metric">
            <h3 class="text-preset-3">Characters:</h3>
            <p class="text-preset-2">
              <span class="correct-char-container">120</span>
              /
              <span class="incorrect-char-container">5</span>
            </p>
           

          </div>
        </div>
        <button class="test-complete-btn">Go again <img src="./assets/images/icon-restart.svg" /></button>
      </section>
      
    </main>
    <footer>
      <button class="restart-btn"><img src="./assets/images/icon-restart.svg"/>Restart Test</button>
    </footer>
    <img class="confetti" src="./assets/images/pattern-confetti.svg" />
  </body>
</html>
